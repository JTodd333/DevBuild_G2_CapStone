<div class="columns">
<div class="column" *ngIf="editMode" >
    <mat-card>
        <mat-card-header>
    <h4 style="text-align:center;">Rx Details</h4>
</mat-card-header>
<mat-card-content>
    <!-- Rx Id: {{editRx.id}} <br/>
    Pet Id: {{editRx.pet_id}} <br/> -->
    <mat-form-field [style.width.px]=300>Rx Name: <input matInput type="text" [(ngModel)]="editRx.rx_name" ><br/> </mat-form-field>
    <mat-form-field [style.width.px]=300 >Rx Reminder: <input matInput type="text" [(ngModel)]="editRx.rx_reminder" > <br/></mat-form-field>
    <mat-form-field [style.width.px]=300 >Notes: <input matInput type="text" [(ngModel)]="editRx.rx_notes" > <br/></mat-form-field> 
</mat-card-content>
<mat-card-actions>
    <button mat-raised-button style="background-color:#ade9f4;" (click)="saveChanges()">Save Change</button>
    <button mat-raised-button style="background-color:#ade9f4;" (click)="cancel()">Cancel</button>
    <button mat-raised-button color="warn" (click)="deleteMe()">Delete Rx</button>
</mat-card-actions>
</mat-card>
</div>
</div>
